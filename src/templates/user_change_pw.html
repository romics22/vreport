{% extends 'base.html' %}
{% block html_title %}Change Password{% endblock %}
{% block content %}
        <h1>Change Password</h1>
        <form action="" method="post" role="form">
            {{ form.csrf_token }}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="author">User:</label>
                <div class="col-sm-10">
                    <div class="form-control-plaintext">{{ current_user.name }}</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="new_password">New Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="new_password" name="new_password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="new_confirmed_password">Confirm new Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="new_confirmed_password" name="new_confirmed_password">
                </div>
            </div>
            <div class="small">&nbsp;</div>
            <button type="submit" name="button" class="btn btn-success">Change</button>
        </form>
        <br>
        <br>
{% endblock %}
