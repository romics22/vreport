{% extends 'base.html' %}
{% block html_title %}Update User{% endblock %}
{% block content %}
        <h1>Update User</h1>
        <form action="" method="post" role="form">
            {{ form.csrf_token }}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" value="{{ form.username }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" value="{{ form.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="first_name">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ form.first_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="last_name">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ form.last_name }}">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="delete" name="delete">
                <label class="form-check-label" for="delete">Delete User</label>
            </div>
            <div class="small">&nbsp;</div>
            <button type="submit" name="button" class="btn btn-success" id="update">Update</button>
            <!-- Modal -->
            <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Please confirm your action.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
        </form>
        <br>
        <br>
{% endblock %}
{% block add_scripts %}
<script>
$("#delete").change(function() {
    if(this.checked) {
        $( "#update" ).html( "Delete" );
        $( "#update" ).removeClass( "btn btn-success" );
        $( "#update" ).addClass( "btn btn-danger" );
        $( "#update" ).attr( "type", "button" );
        $( "#update" ).attr( "data-toggle", "modal" );
        $( "#update" ).attr( "data-target", "#confirmModal" );
    } else {
        $( "#update" ).html("Update");
        $( "#update" ).removeClass( "btn btn-danger" );
        $( "#update" ).addClass( "btn btn-success" );
        $( "#update" ).attr( "type", "submit" );
        $( "#update" ).removeAttr( "data-toggle", "modal" );
        $( "#update" ).removeAttr( "data-target", "#confirmModal" );
    };
});
</script>
{% endblock %}
