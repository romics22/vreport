<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assessment</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <!-- begin navbar  https://getbootstrap.com/docs/4.5/components/navbar/ -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">VReport</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownR" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Reports
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownR">
                      <a class="dropdown-item" href="/">Search</a>
                      <a class="dropdown-item" href="/clearcache">Clear Cache</a>
                      <a class="dropdown-item" href="/containers">Running Images</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/assess">Assessments</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownU" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Users
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownU">
                      <a class="dropdown-item" href="/user">List Users</a>
                      <a class="dropdown-item" href="/user/create">Create Users</a>
                    </div>
                  </li>
                </ul>
            </div>
        </nav>
        <!-- end navbar -->
        <h1>Create Assessment</h1>
        <form action="" method="post" role="form">
            {{ form.csrf_token }}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="image">Image:</label>
                <div class="col-sm-10">
                    <div>{{ form.image }}</div>
                    <input type="hidden" class="form-control" id="image" name="image" value="{{ form.image }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="package">Package:</label>
                <div class="col-sm-10">
                    <div>{{ form.package }}</div>
                    <input type="hidden" class="form-control" id="package" name="package" value="{{ form.package }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="cve_id">CVE ID:</label>
                <div class="col-sm-10">
                    <div><a href="{{ form.cve_link }}" target="_blank">{{ form.cve_id }}</a></div>
                    <input type="hidden" class="form-control" id="cve_id" name="cve_id" value="{{ form.cve_id }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="severity">Severity Level:</label>
                <div class="col-sm-10">
                    <div>{{ form.severity }}</div>
                    <input type="hidden" class="form-control" id="severity" name="severity" value="{{ form.severity }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="text">Assessment Text:</label>
                <div class="col-sm-10">
                    <textarea rows="5" cols="50" id="text" name="text" minlength="10" maxlength="1000"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="category">Assessment Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" name="category" value="" placeholder="A B or C">
                </div>
            </div>
            <input type="hidden" id="cve_link" name="cve_link" value="{{ form.cve_link }}">
            {% if users %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="author">User:</label>
                <div class="col-sm-10">
                    <select id="author" name="author" >
                        {% for user in users %}
                           <option value={{ user._id['$oid'] }} >{{ user.email }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% endif %}
            <div class="small">&nbsp;</div>
            <button type="submit" name="button" class="btn btn-success">Create</button>
        </form>
        <br>
    </div>
    <script src="/static/scripts/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
