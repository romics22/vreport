<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessments</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Create Assessment</h1>
        <form action="" method="post" role="form">
            {{ form.csrf_token }}
            {% if users %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="author">User:</label>
                <div class="col-sm-10">
                    <select id="author" name="author" >
                        {% for user in users %}
                           <option value={{ user._id['$oid'] }} >{{ user.email }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% endif %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="image">Image:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image" name="image" value="{{ image }}" placeholder="Image Name and Tag">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="package">Package:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="package" name="package" value="{{ package }}" placeholder="Package">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="cve_id">CVE ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cve_id" name="cve_id" value="{{ cve_id }}" placeholder="CVE ID">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="severity">Severity Level:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="severity" name="severity" value="{{ severity }}" placeholder="Severity Level">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="text">Assessment Text:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" name="text" value="{{ text }}" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="category">Assessment Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" name="category" value="{{ category }}" placeholder="A B or C">
                </div>
            </div>
            <div class="small">&nbsp;</div>
            <button type="submit" name="button" class="btn btn-success">Create</button>
        </form>
        <br>
    </div>
</body>
</html>
